<ion-content>
  <ion-grid>

      <ion-col size="2">

      </ion-col>
      <ion-col size="10" style="background-color: beige">
        
          <ion-label>{{user.userName}}</ion-label> <br />

      </ion-col>
      <!-- <ion-col size="2">Change</ion-col> -->
    </ion-row>
  </ion-grid>
